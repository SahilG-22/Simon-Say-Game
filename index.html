<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon Says Game</title>
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="container">
      <div class="inner red" type="button" id="red"></div>
      <div class="inner yellow" type="button" id="yellow"></div>
      <div class="inner green" type="button" id="green"></div>
      <div class="inner purple" type="button" id="purple"></div>
    </div>
    <br />
    <h2 class="highScore">Highest Score:</h2>
    <script src="app.js"></script>
  </body>
</html>
